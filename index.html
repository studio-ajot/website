  <script>
    var projectDescriptionHeights = []

    $(document).ready(function () {

      handleCursor();
      var videoPrefix = "assets/videos/web/";
      let imagePrefix = "assets/images/web/";
      let mediaPostfix = "-web";
      // --- Mobile detection --- //
      if (
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        )
      ) {
        $("body").addClass("mobile-detect");
        videoPrefix = "assets/videos/mobile/";
        imagePrefix = "assets/images/mobile/";
        mediaPostfix = "-mobile";
      } else {
        $("body").removeClass("mobile-detect");
        $(".main-carousel").flickity("unbindDrag");
      }

      // --- Initialize videos --- //
      $(".flickity_vid").each(function () {
        var videoName = $(this).attr("id");
        $(this).html(
          `<source src="${videoPrefix + videoName + mediaPostfix
          }.webm" type="video/webm" /> <source src="${videoPrefix + videoName + mediaPostfix
          }.mp4" type="video/mp4" />`
        );
        $(this).attr("poster", videoPrefix + "poster/" + videoName + mediaPostfix + ".jpg");
        $(this)[0].load();
        $(this)[0].play();
      });

      // --- Initialize images--- //
      $(".flickity_img").each(function () {
        var imageName = $(this).attr("id");
        $(this).attr(
          "data-flickity-lazyload",
          imagePrefix + imageName + mediaPostfix + ".jpg"
        );
      });

      // --- Initialize project description --- //
      var numberOfProjects = $('.main-carousel').flickity().data('flickity').slides.length;
      $(".project-description-wrapper").css("display", `block`);
      $(".project-description-wrapper").each(function (index) {
        $(this).html("<div class='project-description-button accent-bg'>+</div><div class='project-description copy-1'><span id='project-description-count'></span><br /><span id='project-description-text'></span></div>");
        $(".project-description", this).css("background-color", getProjectInformation(index).accentColor);
        $(".project-description-button", this).css("background-color", getProjectInformation(index).accentColor);
        $("#project-description-count", this).text(setProjectDescriptionCount(index, numberOfProjects));
        $("#project-description-text", this).text(setProjectDescriptionText(index));
        // --- Initialize mobile project description --- //
        if ($("body").hasClass("mobile-detect")) {
          $(this).addClass("hide");
          var height = $(".project-description", this).height();
          projectDescriptionHeights[index] = height;
          $(this).css("bottom", `-${projectDescriptionHeights[index] - 50}px`);
        }
      });
      $(".project-description-wrapper").css("transition", "all 0.5s");
      // --- Initialize mobile progress bar / flickity page dots --- //
      if (window.matchMedia("(max-width: 1200px)").matches) {
        $("#progress-bar-highlight").css("width", `calc(((100vw - 60px) / ${numberOfProjects})`);
      }
      if (window.matchMedia("(max-width: 991px)").matches) {
        $("#progress-bar-highlight").css("width", `calc(((100vw - 40px) / ${numberOfProjects})`);
      }

      // --- Normalize vh unit--- //
      document.documentElement.style.setProperty('--vh', `${window.innerHeight / 100}px`);
    });

    // --- Change cursor appearance when hover on navigation/header --- //
    $(".slider_section").mouseenter(
      function () {
        $(".cursor").css("display", "block");
      })
    $(".slider_section").mouseleave(
      function () {
        $(".cursor").css("display", "none");
      }
    );

    $("nav").mouseover(function () {
      $(".cursor").css("display", "none");
    });

    // --- Open / close menu --- //
    $(".burger_menu").click(function () {
      const indexOfImage = $(".main-carousel").flickity().data("flickity")
        .selectedIndex;
      toggleMenu();
      if (menuIsOpen()) {
        setColorInOpenMenu(indexOfImage);
        $(".menu_points.active").click(function () {
          closeMenu();
          setColorInClosedMenu(indexOfImage);
        });
      } else {
        setColorInClosedMenu(indexOfImage);
      }
    });

    $(".nav_section ul li a").click(function () {
      closeMenu();
    });

    $(window).on("resize", function () {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight / 100}px`);
      if (menuIsOpen()) {
        closeMenu();
        const indexOfImage = $(".main-carousel").flickity().data("flickity")
          .selectedIndex;
        setColorInClosedMenu(indexOfImage);
      }
    });

    // --- Set flickity options --- //
    $(".main-carousel").flickity({
      draggable: true,
      wrapAround: true,
      imagesLoaded: true,
      lazyLoad: 3,
      pageDots: false
    });

    // --- Handle click/swipe on flickity --- //
    $(".main-carousel").on("staticClick.flickity", function (event, pointer, cellElement, cellIndex) {

      // Mobile: Show/hide project description
      if (($(event.target).hasClass('project-description-wrapper') || $(event.target).hasClass('project-description-button')) && $("body").hasClass("mobile-detect")) {
        $(".project-description-wrapper").toggleClass("hide")
        if ($(".project-description-wrapper").hasClass("hide")) {
          hideProjectDescription(projectDescriptionHeights);
        } else {
          showProjectDescription();
        }
        return
      }

      // Go to next/prev slide
      x = event.clientX;
      y = event.clientY;
      if (x < $(window).width() / 2) {
        $(".main-carousel").flickity("previous");
        if ($("body").hasClass("mobile-detect")) {
          $(".cursor").css("display", "none");
        }
      } else {
        $(".main-carousel").flickity("next");
        if ($("body").hasClass("mobile-detect")) {
          $(".cursor").css("display", "none");
        }
      }
    });

    // --- Change color of nav and footer according to changing image in the background --- //
    var numberOfProjects = $('.main-carousel').flickity().data('flickity').slides.length;
    $(".main-carousel").on("change.flickity", function (event, index) {
      setProgressBarHightlight(index);
      setColor(index);
      if (menuIsOpen()) {
        setColorInOpenMenu(index);
      }
      setColorInClosedMenu(index);
    });
  </script>
