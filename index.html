<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>

<script type="text/javascript">
if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
	$('body').addClass('mobile-detect');
} else {
	$('body').removeClass('mobile-detect');
}
$(window).on('resize', function(){
	if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
		$('body').addClass('mobile-detect');
	} else {
		$('body').removeClass('mobile-detect');
	}
})
</script>
<script type="text/javascript">
	$(document).ready(function(){
		var x;
		var y;
		$(window).on("mousemove", function(event) {
		    x = event.clientX;
		    y = event.clientY;
		    $(".cursor, .cursor1").css("top", y + 2);
		    $(".cursor, .cursor1").css("left", x + 2);

		    if (x < ($(window).width()/2)) {
		    	$('.cursor img').attr('src', './assets/images/arrow_prev_w.png');
		    } else {
		    	$('.cursor img').attr('src', './assets/images/arrow_next_w.png');
		    }
		});
	});
$('.nav_section').hover(function(){
	$('.cursor img').css('display', 'none')
}, function(){
	$('.cursor img').css('display', 'block')
});
</script>
<script src="./assets/js/flickity.pkgd.min.js"></script>
<script type="text/javascript">
	$('.main-carousel').flickity({
	  // options
	  cellAlign: 'center',
	  contain: false,
	  wrapAround: true
	});
</script>
<script type="text/javascript">
	$('.toggle_menu').click(function(){
		$('.toggle_menu').toggleClass('open');
		$('.nav_section .flexer').toggleClass('active');
	});
	$('.nav_section ul li a').click(function(){
		$('.toggle_menu').removeClass('open');
		$('.nav_section .flexer').removeClass('active');
	});
</script>
