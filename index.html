  <script>
    $(document).ready(function () {
      handleCursor();
      var videoPrefix = "assets/videos/web/";
      let imagePrefix = "assets/images/web/";
      let mediaPostfix = "-web";
      // --- Mobile detection --- //
      if (
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        )
      ) {
        $("body").addClass("mobile-detect");
        videoPrefix = "assets/videos/mobile/";
        imagePrefix = "assets/images/mobile/";
        mediaPostfix = "-mobile";
      } else {
        $("body").removeClass("mobile-detect");
        $(".main-carousel").flickity("unbindDrag");
      }

      // --- Initialize videos --- //
      $(".flickity_vid").each(function () {
        var videoName = $(this).attr("id");
        $(this).html(
          `<source src="${videoPrefix + videoName + mediaPostfix
          }.webm" type="video/webm" /> <source src="${videoPrefix + videoName + mediaPostfix
          }.mp4" type="video/mp4" />`
        );
        $(this).attr("poster", videoPrefix + "poster/" + videoName + mediaPostfix + ".jpg");
        $(this)[0].load();
        $(this)[0].play();
      });

      // --- Initialize images--- //
      $(".flickity_img").each(function () {
        var imageName = $(this).attr("id");
        $(this).attr(
          "data-flickity-lazyload",
          imagePrefix + imageName + mediaPostfix + ".jpg"
        );
      });
    });

    // --- Change cursor appearance when hover on navigation/header --- //
    $(".slider_section").hover(
      function () {
        $(".cursor img").css("display", "block");
      },
      function () {
        $(".cursor img, .cursor1").css("display", "none");
      }
    );
    $("nav").hover(function () {
      $(".cursor img, .cursor1").css("display", "none");
    });

    // --- Open / close menu --- //
    $(".toggle_menu").click(function () {
      const indexOfImage = $(".main-carousel").flickity().data("flickity")
        .selectedIndex;
      toggleMenu();
      if (menuIsOpen()) {
        setColorInOpenMenu(indexOfImage);
      } else {
        setColorInClosedMenu(indexOfImage);
      }
    });

    $(".nav_section ul li a").click(function () {
      closeMenu();
    });

    $(window).on("resize", function () {
      if (menuIsOpen()) {
        closeMenu();
        const indexOfImage = $(".main-carousel").flickity().data("flickity")
          .selectedIndex;
        setColorInClosedMenu(indexOfImage);
      }
    });

    // --- Set flickity options --- //
    $(".main-carousel").flickity({
      draggable: true,
      wrapAround: true,
      imagesLoaded: true,
      lazyLoad: 3,
    });

    $(".main-carousel").on("staticClick.flickity", function (event, index) {
      x = event.clientX;
      y = event.clientY;
      if (x < $(window).width() / 2) {
        $(".main-carousel").flickity("previous");
        if ($("body").hasClass("mobile-detect")) {
          $(".cursor").css("display", "none");
        }
      } else {
        $(".main-carousel").flickity("next");
        if ($("body").hasClass("mobile-detect")) {
          $(".cursor").css("display", "none");
        }
      }
    });

    // --- Change color of nav and footer according to changing image in the background --- //
    $(".main-carousel").on("change.flickity", function (event, index) {
      setProjectDescription(index);
      setColor(index);
      if (menuIsOpen()) {
        setColorInOpenMenu(index);
      }
    });
  </script>
