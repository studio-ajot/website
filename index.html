  <script>
    // TODO in the future: Reorganize code structure: seperate js from html code
    const getAccentColor = (indexOfImage) => {
      switch (indexOfImage) {
        case 0:
          return "#000080";
        case 1:
          return "#000080";
        case 2:
          return "#FD009C";
        case 3:
          return "#CDCD00";
        case 4:
          return "#CD0000";
        case 5:
          return "#CD0000";
        case 6:
          return "#CD0000";
        case 7:
          return "#ffc125";
        case 8:
          return "#ffc125";
        case 9:
          return "#F41649";
        case 10:
          return "#F41649";
        case 11:
          return "#3A5FCD";
        case 12:
          return "#FFEFD5";
        case 13:
          return "#FFEFD5";
        case 14:
          return "#006400";
        case 15:
          return "#FF0394";
        case 16:
          return "#FF4500";
        case 17:
          return "#7FFFD4";
        case 18:
          return "#AFEEEE";
        case 19:
          return "#EEEE00";
        case 20:
          return "#CD3333";
        case 21:
          return "#F41649";
        case 22:
          return "#F63B08";
        case 23:
          return "#00FF00";
        default:
          return "black";
      }
    };

    // --- Responsible for appearance of the cursor --- //
    const setColor = (indexOfImage) => {
      const accentColor = getAccentColor(indexOfImage);

      // bg
      $('nav, footer, .flexer').css({ "background-color": "transparent" });
      $('.toggle_menu .icon, .icon2, .icon3').css({ "background-color": accentColor });

      // border
      $('nav').css({ "border-bottom": `1px solid ${accentColor}`, "border-top": `0px` });
      $('footer').css({ "border-top": `1px solid ${accentColor}`, "border-bottom": `0px` });
      $('.flexer').css({ "border-bottom": `0px` })

      // text
      $('.logo, .info, a, footer').css({ "color": accentColor });
      $('.nav_section *, footer *').css({ "text-decoration-color": accentColor });
    };


    const setColorInOpenMenu = (indexOfImage) => {
      const accentColor = getAccentColor(indexOfImage);
      $('.flexer.active > .info ').css({ "border-bottom": `3px solid ${accentColor}`, "border-top": `3px solid ${accentColor}` });
      $('.nav_section ul li a ').css({ "border-bottom": `3px solid ${accentColor}` });
      $('.toggle_menu .icon').css({ "background-color": 'transparent' });
    }

    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      $('body').addClass('mobile-detect');
    } else {
      $('body').removeClass('mobile-detect');
    }

    $(window).on('resize', function () {
      if ($('.toggle_menu').hasClass('open') || $('.nav_section .flexer').hasClass('active')) {
        const indexOfImage = $('.main-carousel').flickity().data('flickity').selectedIndex;
        $('.toggle_menu').removeClass('open');
        $('.nav_section .flexer').removeClass('active');
        $('.info ').css({ "border-bottom": `0`, "border-top": `0` });
        $('.nav_section ul li a ').css({ "border-bottom": `0` });
        $('.toggle_menu .icon').css({ "background-color": getAccentColor(indexOfImage) });
      }
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        $('body').addClass('mobile-detect');
      } else {
        $('body').removeClass('mobile-detect');
      }
    });

    $(document).ready(function () {
      let x;
      let y;
      $(window).on('mousemove', function (event) {
        x = event.clientX;
        y = event.clientY;
        $('.cursor, .cursor1').css('top', y - 30);
        $('.cursor, .cursor1').css('left', x + 2);
        if (x < ($(window).width() / 2)) {
          $('.cursor img').attr('src', './assets/images/arrow_prev_w.png');
        } else {
          $('.cursor img').attr('src', './assets/images/arrow_next_w.png');
        }
      });
      setColor(0);
    });

    
    // --- Change cursor appearance when hover on navigation/header --- //
    // $('.slider_section').mouseover(function () {
    //   $('.cursor img').css('display', 'block');
    //   $('.nav_section, footer, nav').hover(function () {
    //     $('.cursor img').css('display', 'none');
    //   }, function () {
    //     $('.cursor img').css('display', 'block');
    //   });
    // });

    // $('body').mouseleave(function () {
    //   $('.cursor img').css('display', 'none');
    // });
    
    $('.slider_section').hover(function () {
      $('.cursor img').css('display', 'block');
    }, function () {
      $('.cursor img').css('display', 'none');
    });

    // --- Set flickity options --- //
    $('.main-carousel').flickity({
      cellAlign: 'center',
      wrapAround: true,
      imagesLoaded: true,
    });

    // --- Open / close menu --- //
    $('.toggle_menu').click(function () {
      $('.toggle_menu').toggleClass('open');
      $('.nav_section .flexer').toggleClass('active');
      const indexOfImage = $('.main-carousel').flickity().data('flickity').selectedIndex;
      if ($('.toggle_menu').hasClass('open') || $('.nav_section .flexer').hasClass('active')) {
        setColorInOpenMenu(indexOfImage);
      } else {
        $('.info ').css({ "border-bottom": `0`, "border-top": `0` });
        $('.nav_section ul li a ').css({ "border-bottom": `0` });
        $('.toggle_menu .icon').css({ "background-color": getAccentColor(indexOfImage) });

      }
    });
    $('.nav_section ul li a').click(function () {
      $('.toggle_menu').removeClass('open');
      $('.nav_section .flexer').removeClass('active');
      if ($('.toggle_menu').hasClass('open') || $('.nav_section .flexer').hasClass('active')) {
        $('.flexer > .info ').css({ "border-bottom": `3px solid black`, "border-top": `3px solid black` });
      }
    });

    // --- Change color of nav and footer according to changing image in the background--- //
    $('.main-carousel').on('change.flickity', function (event, index) {
      setColor(index);
      if ($('.toggle_menu').hasClass('open') || $('.nav_section .flexer').hasClass('active')) {
        setColorInOpenMenu(index);
      }
    });

    $('.main-carousel').on('activate', function (event, index) {
      setColor(index);
    });

  </script>
